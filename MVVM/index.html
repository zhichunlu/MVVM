<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message">
      {{message}}
    </div>
    <script src="node_modules/vue/dist/vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      let vm = new Vue({
        el: '#app',
        data(){
          return {
            message: 'hello new world'
          }
        }
      })
    </script>
  </body>
</html>
